<html>
  <link rel="stylesheet" type="text/css" href="mystyle.css"></link>
  <header>
    <div class="header">
    <h1>SONDAGE</h1>

  </header>
  <body>
    <form name="my form" method="POST">
      <img src="image.JPG" alt="http://uottawa.ca" width="450" height="300">
      <div class="question1">
      <p>First Name?: <input type="text" name="firstname"><br></p>
      Last Name: <input type="text" name="lastname">
      </div>
      <div class="question2">
      Are you:<br>
      <input type="radio" name="sex" value="male">Male<br>
      <input type="radio" name="sex" value="Female">Female<br>
      </div>
      <div class="question3">
      What is your favourite fruit?<br>
      <select name= "favorite">
        <option value="Apples" selected="selected">Apples</option>
        <option value="Oranges">Oranges</option>
        <option value="Bananas">Bananas</option><br>
      </div>
      <div class="question4">
      I like:<br>
      <input type="checkbox" name="Apples" value="Apples">Apples<br>
      <input type="checkbox" name="Oranges" value="Oranges">Oranges<br>
      <input type="checkbox" name="Bananas" value="Bananas">Bananas<br>
      </div>
      <div class="question5">
      Comments:<br>
        <textarea rows="5" cols="30"></textarea><br>
      </div>
      <div class="question6">
        <button id="submitButton" type="button" class="block">
        		SUBMIT your questionnaire
        </button>
      </div>
