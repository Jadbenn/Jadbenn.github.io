<html>
  <head><title>Survey</title></head>
  <body>
    <form name="my form" method="POST">
      First Name: <input type="text" name="firstname"><br>
      Last Name: <input type="text" name="lastname">

      Are you:<br>
      <input type="radio" name="sex" value="male">Male<br>
      <input type="radio" name="sex" value="Female">Female<br>

      What is your favourite fruit?<br>
      <select name= "favorite">
        <option value="Apples" selected="selected">Apples</option>
        <option value="Oranges">Oranges</option>
        <option value="Bananas">Bananas</option>

      I like:<br>
      <input type="checkbox" name="Apples" value="Apples">Apples<br>
      <input type="checkbox" name="Oranges" value="Oranges">Oranges<br>
      <input type="checkbox" name="Bananas" value="Bananas">Bananas<br>

      Comments:<br>
        <textarea rows="5" cols="30"/>
    </form>
  </body>
</html>
